<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<div fxFlex="40" *ngIf="search" [@expand]>
	    <mat-card fxFlex>
		  <mat-card-header>
		    <div mat-card-avatar></div>
		    <mat-card-title>
		      <h3>Search favorite restaurants</h3>
		    </mat-card-title>
		  </mat-card-header>
		  <mat-card-content>
		    <div fxFlex fxFlexOffset="20px" class="form-size">
		    <form novalidate [formGroup]="searchForm" #sform="ngForm" (ngSubmit)="onSubmit()">
		      <table class="form-size">
		      	<tr>
			        <td>
				        <mat-form-field class="half-width">
					          <mat-select placeholder="Select City" formControlName="city">
					          	<mat-option value="">None</mat-option>
					            <mat-option *ngFor="let city of cities" [value]="city.name">
					              {{ city.name }}
					            </mat-option>
					          </mat-select>
				        </mat-form-field>
			        </td>
			        <td>
			        	<mat-form-field class="half-width">
			          		<input matInput formControlName="searchText" placeholder="Search for restaurants" type="searchText">
			          	</mat-form-field>
			        </td>
			        <td>
			        	<button type="submit" mat-button class="background-primary text-floral-white" [disabled]="searchForm.invalid">Search</button>
			        </td>
		        </tr>
		      </table>
		    </form>
		  </div>
		  </mat-card-content>
		</mat-card>
</div>
  

<div fxFlex="40" *ngIf="search" [@expand]>

</div>
