<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <div fxFlex *ngIf="dishes" [@expand]>
  	<div>
	    <h3> Menu for - {{restaurant.name}}</h3>
	    <mat-list>
	    	<mat-list-item>
	    		<p matLine>  Cost For 2(approx.): Rs.{{restaurant.costfor2 | number:'1.2'}}</p>
	    		<p matLine>  Phone Number: {{restaurant.phone}}</p>
	    		<p matLine>  Email Address: {{restaurant.email}}</p>
	    	</mat-list-item>
    	</mat-list>
	    <hr>
	</div>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', restaurant.id, dish.id]" appHighlight>
        <img height="200px" src="{{ BaseURL + dish.image }}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="dishes || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
